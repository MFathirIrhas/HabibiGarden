#####################################
#############   About   #############
#####################################
about-title: Welcome to HabibiGarden
about-description: <b>Habibi</b> is a precision agriculture device that enabling you to communicate with your plant. It can feed crops precisely with right amount of dose based on real time soil- environment data collected. You can monitor plant performance anywhere - any time directly from smart phone. It can boost productivity, minimize expenses, and reduce the chance of crops failure.
about-device: The IoT service we used utilize realtime sensor toward light intensity, humidity, moisture, and crops nutrient. This device gather information and process them so that they can notify the farmers and show some useful information about the crops. 
about-problem: <b>Problems we solve:</b> We did some field visit to group of farmers in cipanas (west java). Most of the farmer’s have a common problems :fertilizer, crops failure, and yield productivity. In Gretas’s Tomato Farm for example.  They dealing with bloosom-end Root disease that make yield less productive, high employee turn off due to they must watering 2000m2 tomato green house 5times a day, and high cost of fertilizer. So they request to us, to create a technology that can solve their problem and make them more productive. That’s where habibi garden idea come from. We choose solving this problem because we believe nothing sexier than serve a food on the table and we also want to be a part of solution on this country.
about-howitworks: How it works
about-image: howwork2.JPG

