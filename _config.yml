#####################################
##########  Core Features  ##########
#####################################
core-title: Features
core-description: Habibi Garden provides some features that will ease farmer's works. It provides Sensoring, Monitoring, Information gathering and notification, and also Smart Controlling.

#
# Core Features Left
#
core-features-left:

# Feature
- name: Sensor
  description: Habibi garden sensor collect real time data on temperature, humidity, soil moisture, and soil nutrient.
  icon: pe-7s-signal

# Feature
- name: Monitor
  description: It monitor every aspect, from hydration to nutrition on the farm, track how humid or dry the condition. How much Sun light that crops getting trough out the day.
  icon: pe-7s-monitor

#
# Core Features Right
#
core-features-right:

# Feature
- name: Notification
  description: The device takes all information, process the data, and send notification to farmers when the crops need fertilizer/water and how much it needed.
  icon: pe-7s-phone

# Feature
- name: Control
  description: Along with habibi garden sensor we also create habibi dosing pump. It’s a smart controller that performed calculation based on crops real time data that enabling crops get precisely what they need on the right amount of dose. This mean no under watering or over fertilizing, the crops just get exactly what they need. As the result farmers can boost productivity, minimize expenses, and greatly reduce the chance of crops failure.
  icon: pe-7s-drop


